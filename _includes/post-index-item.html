<a class='transition-all hover:text-white' href="{{ post.url }}">
<div class="grid grid-cols-1 md:grid-cols-7 gap-4 border-b-2 border-black p-4">
  <div class='flex items-end gap-4 col-span-7 md:gap-1 flex-wrap text-sm'>
    {% assign sorted_items = post.tags | sort %}
    {% for tag in sorted_items %}
      <div>{{ tag }}</div>
    {% endfor %}
  </div>
  <h1 class='font-bold col-span-4 text-2xl flex items-end'>{{ post.title }}</h1>
  <div class="flex items-end col-span-3">{{ post.summary }}</div>
</div>
</a>
